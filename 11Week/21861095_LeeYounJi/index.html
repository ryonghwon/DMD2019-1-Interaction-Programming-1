<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Tab Menu</title>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Roboto');
    *{margin:0;padding:0; text-align: center}
    body{font-family:'Roboto', sans-serif}
    a{text-decoration:none}
    ul{list-style-type:none}
    .tab-menu{width:800px;margin:0 auto;margin-top:50px}
    .tab-menu ul{display:flex}
    .tab-menu li{flex:1;height:30px}
    .tab-menu li a{position:relative;display:block;width:100%;height:100%;background-color:#999;text-transform:uppercase;text-align:center;color:#fff;line-height:30px}
    .tab-menu li a.selected{cursor:default; background: rgb(131,58,180);
background: linear-gradient(318deg, rgba(131,58,180,1) 0%, rgba(113,86,130,1) 46%, rgba(23,37,84,1) 100%);}
    .tab-container{width:800px;margin:0 auto;border:1px solid #CCADA6;box-sizing:border-box}
    .tab-container .tab-content{display:none;padding:30px;height:500px;box-sizing:border-box}
    .tab-container .tab-content.selected{display:block} 
    h2{color:#5E4E4A}
    .movie{color:#702828;}
    #title{font-size: 50px;
          text-align: center;
          margin-top: 10px;
          color:#7D7DD3;
        text-decoration: underline}
  </style>
</head>
<body>
   <div id="title"> MOVIE</div>
  <div id="tab-menu" class="tab-menu">
      <ul>
        <li><a href="#" class="selected">Tab 1</a></li>
        <li><a href="#">Tab 2</a></li>
        <li><a href="#">Tab 3</a></li>
        <li><a href="#">Tab 4</a></li>
      </ul>
  </div>
  <div class="tab-container">
    <div class="tab-content selected"><iframe width="500" height="300" src="https://www.youtube.com/embed/pWpGlD4D7X0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <br><h2>불한당 나쁜놈들의 세상</h2>2017.05.17개봉<br>범죄, 액션, 드라마<br><br><span class="movie">"사람을 믿지 마라 상황을 믿어야지"</span> </div>
    <div class="tab-content"><iframe width="500" height="300" src="https://www.youtube.com/embed/I_-q5SJ6zPI" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h2>신세계</h2>2013.02.21 개봉<br>범죄, 드라마<br><br><span class="movie">"너, 나하고 일 하나 같이 하자"</span></div>
    <div class="tab-content"><iframe width="500" height="300" src="https://www.youtube.com/embed/-LAiBnI1DiM?list=PLlaqja5bOIaclbD5ZV9ZzlyOU1d1q5cnM" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h2>아수라</h2>2016.09.28개봉<br>범죄, 액션<br><br> <span class="movie">"근데 죄는 짓고 살지 맙시다"</span></div>
    <div class="tab-content"><iframe width="500" height="300" src="https://www.youtube.com/embed/3DOZUhe2xWk" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h2>범죄도시</h2>2017.10.03 개봉<br>액션<br><br><span class="movie">"너 내가 누군지 아니"</span></div>
  </div>
  <script type="text/javascript">
    var $tabMenu = document.querySelector("#tab-menu");
    var $tabMenuEl = $tabMenu.querySelectorAll('a'); //list. [... ... ... ...];
    var $tabContent = document.getElementsByClassName('tab-content'); //list [... ... ... ...];
    // console.log($tabMenu, $tabMenuEl);
    // console.log($tabContent);
    for(var i = 0; i < $tabMenuEl.length; i++){
      tabMenuClick(i);
    }
    function tabMenuClick(index){
      //i 의 순서를 체크할 수 있게 index 의 전달인자로 할당.
      $tabMenuEl[index].addEventListener('click', function(e) {
        e.preventDefault();
        for(var i = 0; i < $tabMenuEl.length; i++){
          //모든 요소에서 .selected 를 삭제.
          $tabMenuEl[i].classList.remove('selected');
          $tabContent[i].classList.remove('selected');
          if(i === index){
            //for 반복문이 실행될 때, 자신의 순서와 i 의 일치 여부를 체크.
            //같은 경우에 .selected 를 요소에 추가.
            $tabMenuEl[i].classList.add('selected');
            $tabContent[i].classList.add('selected');
          }
        }
        // for(var i = 0; i < $tabContent.length; i++){
        //   $tabContent[i].classList.remove('selected');
        //   if(i === index){
        //     $tabContent[i].classList.add('selected');
        //   }
        // }
      });
    }
  </script>
</body>
</html>
