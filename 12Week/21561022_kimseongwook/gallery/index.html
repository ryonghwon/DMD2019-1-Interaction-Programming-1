<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Gallery</title>
  <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
<div id = "gallery" class="gallery">
  <div class = "view">
    <div class="view-container">
      <!-- 항목을 구성. -->
      <div class="view-item"><img src="./img/1.jpg" alt="갤러리 이미지 1"></div>
      <div class="view-item"><img src="./img/2.jpg" alt="갤러리 이미지 2"></div>
      <div class="view-item"><img src="./img/3.jpg" alt="갤러리 이미지 3"></div>
      <div class="view-item"><img src="./img/4.jpg" alt="갤러리 이미지 4"></div>
    </div>
  </div>
  <ul class="list">
    <li class="selected"><a href="#" title="썸네일 1 버튼"><img src="./img/thumbnail1.jpg" alt="갤러리 이미지 썸네일1"></a></li><li>
        <a href="#" title="썸네일 2 버튼"><img src="./img/thumbnail2.jpg" alt="갤러리 이미지 썸네일2"></a></li>
    <li class="selected2">
        <a href="#" title="썸네일 3 버튼"><img src="./img/thumbnail3.jpg" alt="갤러리 이미지 썸네일3"></a></li><li>
        <a href="#" title="썸네일 4 버튼"><img src="./img/thumbnail4.jpg" alt="갤러리 이미지 썸네일4"></a></li>
  </ul>
</div>
<!-- 외부 라이브러리 js 로드. -->
<script src="./js/anime.min.js" type="text/javascript"></script>
<script src="./js/TweenMax.min.js" type="text/javascript"></script>
<!-- 작성한 스크립트 앞에 코드를 작성. -->
<script src="./js/script.js"></script>
</body>
</html>
