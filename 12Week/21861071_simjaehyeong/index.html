<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./css/style.css">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="./dist/css/swiper.min.css">

    <!-- Demo styles -->
    <style>
        
        body {
            background: #fff;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
/*
            margin: 0;
            padding: 0;
*/
        }

        .swiper-container {
            width: 80%;
            margin: 150px auto;
            padding-top: 50px;
            padding-bottom: 50px;

        }

        .swiper-slide {
            background-position: center;
            background-size: cover;
            width: 300px;
            height: 300px;
        }

        .swiper-slide a {
/*            background-color: violet;*/
            font-size: 20px;
            position: relative;
            top: 110%;
/*            left: 50%;*/
            text-align: center;
            display: block;
        }
        
        td#album{visibility: hidden;}
    </style>
</head>

<body>
    <div id="nav">
        <table>
            <tr>
                <td id="logo">Bjork</td>
                <td id="album">Post</td>
                <td id="gallery">Gallery</td>
            </tr>
        </table>
    </div>

    <!-- Swiper -->
    <div id="test">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide" style="background-image:url(./img/debut.jpg)">
                    <a href="./pin_layout00.html">More</a>
                </div>
                <div class="swiper-slide" style="background-image:url(./img/post.jpg)">
                    <a href="./pin_layout01.html">More</a>
                </div>
                <div class="swiper-slide" style="background-image:url(./img/homogenic.jpg)"><a href="./pin_layout02.html">More</a></div>
                <div class="swiper-slide" style="background-image:url(./img/vespertine.jpg)"><a href="./pin_layout03.html">More</a></div>
                <div class="swiper-slide" style="background-image:url(./img/utopia.jpg)"><a href="./pin_layout04.html">More</a></div>
            </div>

            <!-- Add Pagination -->
            <!--    <div class="swiper-pagination"></div>-->
            <!-- Add Arrows -->
            <!--
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
-->
        </div>
    </div>

    <!-- Swiper JS -->
    <script src="./dist/js/swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container', {
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 3,
            initialSlide: 1,
            coverflowEffect: {
                rotate: 50,
                loop: true,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows: true,
            },
            pagination: {
                el: '.swiper-pagination',
            },

            //            effect: 'coverflow',
            //            loop: true,
            //            centeredSlides: true,
            //            slidesPerView: 3,
            //            initialSlide: 3,
            //            keyboardControl: true,
            //            mousewheelControl: true,
            //            lazyLoading: true,
            //            preventClicks: false,
            //            preventClicksPropagation: false,
            //            lazyLoadingInPrevNext: true,
            //            coverflow: {
            //                rotate: 0,
            //                stretch: 0,
            //                depth: 100,
            //                modifier: 1,
            //                slideShadows: false,
            //            }
        });
        
        var $slide = document.getElementsByClassName(".swiper-slide");
        
        if($slide.zIndex !== 1){
            var $a = document.getElementsByTagName("a");
//            $a.remove();
        }
    </script>
