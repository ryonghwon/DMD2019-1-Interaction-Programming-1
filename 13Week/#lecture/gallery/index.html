<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Gallery</title>
  <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
<div id="gallery" class="gallery">
  <div class="view">
    <div class="view-container">
      <div class="view-item"><img src="./img/1.jpg" alt="갤러리 이미지 1"></div>
      <div class="view-item"><img src="./img/2.jpg" alt="갤러리 이미지 2"></div>
      <div class="view-item"><img src="./img/3.jpg" alt="갤러리 이미지 3"></div>
      <div class="view-item"><img src="./img/4.jpg" alt="갤러리 이미지 4"></div>
    </div>
  </div>
  <div class="paddle-nav">
    <ul>
      <li class="arrow prev"><button>이전</button></li>
      <li class="arrow next"><button>다음</button></li>
    </ul>
  </div>
  <div class="list-wrap">
    <ul class="list">
      <li class="selected"><a href="#" title="썸네일 1 버튼"><img src="./img/thumbnail1.jpg" alt="갤러리 이미지 썸네일 1"></a></li><li>
          <a href="#" title="썸네일 2 버튼"><img src="./img/thumbnail2.jpg" alt="갤러리 이미지 썸네일 2"></a></li><li>
          <a href="#" title="썸네일 3 버튼"><img src="./img/thumbnail3.jpg" alt="갤러리 이미지 썸네일 3"></a></li><li>
          <a href="#" title="썸네일 4 버튼"><img src="./img/thumbnail4.jpg" alt="갤러리 이미지 썸네일 4"></a></li>
    </ul>
  </div>
</div>
<!-- 외부 라이브러리 js 로드. -->
<script src="./vendor/anime/anime.min.js" type="text/javascript"></script>
<script src="./vendor/gsap/TweenMax.min.js" type="text/javascript"></script>
<!-- 작성한 스크립트 앞에 코드를 작성. * -->
<script src="./js/script.js" type="text/javascript"></script>
</body>
</html>
