        /* CSS */

       html,body, h1,h2{
            margin : 0;
            padding : 0;
            font-family: 'Nanum Brush Script', cursive;

            color : #999;
            font-size : 12px;

<body>
    <h1>안녕하세요.</h1>
    <script type="text/javascript">
    console.log('콘솔창에 로그 기록');
    console.log('콘솔창에 \"로그\" 기록');
    console.log('콘솔창에 \'로그 기록');
    console.log('콘솔창에 \n두번째 줄\n 세번째 줄');
    // 자바스크립트를 쓰겠다.
    // 콘트롤 슬레쉬 주석임
    alert("경고창입니다.")
    //number. 숫자.
    console.log(100);console.log(200);
    //string. 문자열
    console.log("안녕하세요");console.log("1000");

    //연산, +,-,*,/ ,%
    console.log(1+100);
    console.log(1.5 +1.5);
    console.log(100-1);
    console.log(3-1.5);
    console.log(3*3);
    console.log(3*1.5);
    console.log(100/3);
    console.log(15/1.3);
    //% 나머지
    console.log(10%2);
    console.log(10%4);
    //string 연산
    console.log("hello" + " world!!~~");
    console.log(1+Number("1")); // 문자를 숫자 타입으로 변경하는것임

    //typeof 숫자, 문자, 배열, 객체인지 타입 속성을 확인
    console.log(typeof 1);
    console.log(typeof "1");
    console.log(typeof [1, "2,"]);
    console.log(typeof { name : "name"});
    console.log(typeof true);

    //자기소개 입니다.
    console.log("안녕하세요"+' 이번에 복학하게 된'+' 지동환이라고 합니다.' );
    console.log('수업이 아직까지는 따라가는데'+' 어려움은 없어요');
    console.log('지금부터 제 소개를'+' 하겠습니다.');
    console.log('저는'+ [Number("20")+3 ]+ '살입니다.');
    console.log('저는'+[2000+36%19]+'년도에'+'입대했습니다.');
    console.log('취미는'+' 독서'+' 영화'+' 운동'+' 그림'+' 음악감상'+' 노래부르기'+' 입니다.');
    console.log('아'+' 취미로'+' 주짓수도'+' 하고있습니다.');
    console.log('프로그래밍을'+' 열심히 해서'+' 좋은 성과를'+[1+1]+' 루고'+' 싶습니다');
    console.log('그럼 저는'+10000*2+'말을 \n 마치겠 \n 습니다');
 
    // rh : index.html 로 파일명 변경하세요.

    </script>
