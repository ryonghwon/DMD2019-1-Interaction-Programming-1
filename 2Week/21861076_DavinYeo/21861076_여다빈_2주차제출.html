<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>2Week - 3/21 여다빈 자기 소개</title>
        <!-- html 코드의 주석 -->
        <link href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo:400,700&amp;subset=korean" rel="stylesheet">
        <style>
        /* CSS */
        html,body,h1,h2{
            margin:0;
            padding:0;
        }
        body{
            font-family: 'Nanum Myeongjo', serif;
        }
        h1{
            color:#999;
            font-size:30px;
            font-weight:700px;
            line-height:45px;
        }
            </style>
    </head>
    <body>
        <h1>안녕하세요</h1>
        <script type="text/javascript">
        //주석, - 1줄만 주석처리.
        /*
        주석 - 2줄이상의 주석처리.
        주석.
        주석.
        */

            //자바스크립트를 쓰겠다.
            console.log('콘솔창에 로그 기록.');
            console.log('콘솔창에 로그 기록.');
            console.log('콘솔창에 로그 \'기록.');
            // \n = new line
            console.log('콘솔창에 로그 기록.\n두번째 줄\n세번째 줄');
            
            alert("경고합니다.");

            //number. 숫자.
            console.log(100);console.log(200);

            //String. 문자열.
            console.log("안녕하세요.");console.log("100");console.log("200");

            //연산. + - * / %
            // + 더하기.
            console.log(1 + 100);
            console.log(1.5 + 1.5);
            console.log(1.5 + 100);
            // - 빼기.
            console.log(100 - 1);
            // * 곱하기
            console.log(3 * 3);
            console.log(3 * 2.5);
            // / 나누기.
            console.log(100 / 20);
            console.log(100 / 31);
            // % 나머지.
            console.log(10 % 2);
            console.log(10 % 3);
            console.log(10 % 5);
            console.log(10 % 7);
            // String 연산.
            console.log("hello~" + "world!");
            console.log("hello~" + "world!" + "  ~~");
            console.log(1 + 1);
            console.log(1 + "1");
            console.log("1" + "1");
            //typeof
            //숫자, 문자, 배열, 객체인지 타입 속성물 확인.
            console.log(typeof 1);
            console.log(typeof "1");
            console.log(typeof [1, "2"]);
            console.log(typeof {name : "name"});
            console.log(typeof true);

            //자기소개
            console.log("안녕하세요 저는 여다빈입니다.")
            console.log("저는" + [(1000 + 999)] +"년에" + "태어났습니다.")
            console.log("1" + "월" + [(24 / 6)] + "일" + "이 제 생일 입니다.")
            console.log("저의 가족은" + [100 % 90] + "명의" + "여동생과" + "엄마와 아빠랑 살고 있습니다.")
            console.log("잠실에서 부터" + "통학 하고 있으며" + "지하철과 버스로" + "1시간 정도" + "걸립니다.")
            console.log("취미로는" + "컴퓨터 게임" + "edm 듣기" + "축구하기" + "입니다.")
            console.log("나중에" + "커서는" + "영상쪽으로" + "일하고 싶습니다.")

            // rh : index.html 로 파일명 변경하세요.
        </script>
    </body>
</html>
