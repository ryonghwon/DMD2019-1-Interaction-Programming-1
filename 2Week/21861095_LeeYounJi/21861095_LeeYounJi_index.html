<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>21861095_이윤지의 자기소개</title>
    <style>
        /*css*/
        @import url('https://fonts.googleapis.com/css?family=Black+Han+Sans|Noto+Serif+KR:200,300,400,500,600,700,900&subset=korean'); /*css로 폰트 변경 하는 법*/
        body, body, h1{
            margin:0;
            padding:0;
            }
        body{ font-family: 'Noto Serif KR', serif;}

        h1{color:blue;
            font-size:30px;
            line-height:18px;/*폰트 자간*/
            font-weight: 700;}
    </style>
</head>
<body>
    <h1>안녕하세요</h1>
    <script type="text/javascript">
    //넘버 숫자
    console.log(100); console.log(200);

    //string 문자열
    console.log("안녕하세요");console.log("100");console.log("200");

    //연산 +-*/%
    //더하기 +
    console.log(1 + 100);      
    //-빼기
    console.log(100 - 1);   
    //*곱하기
    console.log(3 * 3);
    // /나누기
    console.log(100 / 20);
    console.log(100 / 3);
    //%나머지
    console.log(10 % 2);
    //나머지를 구하는 기호임 
    console.log(10 % 2); //0 2 * 5=10 10 - 10=0 <<여기 있는 값을 구해주는 기호
    console.log(10 % 3); //1
    console.log(10 % 5); //0
    console.log(20 % 7); //6

    //문자열의 연산
    console.log("hello~"+"world");
    console.log("hello~"+"world"+" ~~")//띄어쓰기 포힘
    console.log(1 + 1);
    console.log(1+"1");//"   "<<이렇게 쓰면 계산이 안 되고 문자로 인식함
    console.log(1+ Number("1"));//넘버의 엔은 대문자로 써야함 문자를 숫자 타입으로 변경후 연산하는 법
    console.log("1"+"1");

    //typeof
    //숫자, 문자, 배열, 객체인지 속성을 확인
    console.log(typeof 1);
    console.log(typeof "1");
    console.log(typeof ["1", 2]);
    console.log(typeof {name : "name"});
    console.log(typeof true); 
    console.log("자기소개를 시작하겠습니다")
    console.log("안녕하세요")
    console.log("저는 "+"이윤지 입니다"); 
    console.log("저는 "+"218"+"61095"+"이 학번입니다");
    console.log("저는 \n대구가 \n고향입니다");
    console.log("저는 \'후회하며 살지말자'"+'가 인생의 모토 입니다');
    console.log("저는"); 
    console.log(19+ Number("1"));//그냥 더하기와 Number을 쓰는 치이를 잘 모르겠습니다 결과값은 둘다 20으로 나오는데 왜 Number을 쓰는건가요..!
    /*
    rh : Number() 는 문자열을 숫자 타입으로 변경하는 명령입니다. 따라서 19 + 1 의 숫자연산이 이뤄지는 것입니다.
    */
    console.log("살입니다");
    console.log("저는"); 
    console.log(16*10);
    console.log("cm"+"입니다");  
    console.log("저는")
    console.log("0"+"0"); //"1"+1과 "1"+"1"의 차이를 잘 모르겠습니다. 결과값은 다 11로 출력이 되어서요,,!
    /*
    rh : "1" + 1 은 문자열 + 숫자의 연산이고 "1" + "1" 은 문자열 + 문자열 연산입니다.
    연산과정에 여러개 중 하나라도 문자열 타입이 존재한다면 숫자타입은 문자열로 인식되어 연산이 이뤄집니다.
    따라서 "11" 문자열이 됩니다.
    */
    console.log("입니다")
    console.log("저의 이름은")
    console.log(typeof {name : "YounJi"});
    console.log("로 컴퓨터에서 분류가 되어 있습니다")
    console.log("저는 내손"+1*2+'동에 살고있습니다.');
    console.log("저는 \n허쉬 프레즐맛 \n한식 \n밥을 좋아합니다");
    console.log("감사합니다")

    // rh : index.html 로 파일명 변경하세요.
    
    </script>
</body>
</html>
