<head>

	<style>
    @import url(https://fonts.googleapis.com/css?family=Noto+Sans+KR);
		body{
			 font-family: 'Noto Sans KR', sans-serif;
		}
	h1{
		color: gray;
	    font-size: 30px;
         font-weight: 200;
           line-height: 5;

	</style>
</head>
<body>
 <h1>21861124_최혜정입니다_만반잘부.</h1>
        <script type="text/javascript">
			//1. Javascript 연습

      
            // Javascript를 쓰겠습니다.
            console.log("콘솔.로그는 콘솔창에 기록을 남기는 함수이다.");

            // alert - 경고창 표시
           alert("경고하는데 나 건드리지마라\;");


            //  1) Number - 숫자
            console.log(1);
            console.log(1.23456789);

            //  2) String - 문자열
            console.log("다시는 결석하지 않겠습니다ㅜ.");

            //  3) 수학 연산 + - x / %
            console.log(23+24);   // 47
            console.log(97-96);   // 1
            console.log(15*28);   // 420
            console.log(24/8);    // 3
            console.log(203%23);  // 19

            //  4) String 연산
            console.log("상스치콤 "+"하나요 "+"^^~");           //상스치콤(상하이스파이시치킨콤보) 하나요 ^^~
            console.log("오우 " + "좀 놀 줄 아는 놈인가" + "?"); //오우 좀 놀 줄 아는 놈인가?
            console.log("2" +"3");                            //23
            console.log(23 +"4");                             //234(숫자 + 문자 : 문자)
            console.log(2 + Number("3"));                     //5(문자 3을 숫자 3으로 변경 후 연산)
           

            //  5) typeof - 타입(숫자, 문자, 배열, 객체 등)을 확인
            console.log(typeof 2.3);          // 숫자입니당
            console.log(typeof "2.3");        // 문자입니당
            console.log(typeof [1, 2, "3"]);  // 배열입니당
            console.log(typeof true);         // 객체입니당

       // 2. 자기소개
            console.log("안녕하세요 제 이름은 최혜정입니다.\n");
			console.log("제 나이는 " + (3^2+4^2-2) + "살입니다.\n");
            console.log("제 키는 " + Number("153") + "cm" + "입니다.\n");
            console.log("만반잘부" + "\(만나서반갑고잘부탁한다\)" + "~^^*");
      
	</script>
	
</body>
</html>
