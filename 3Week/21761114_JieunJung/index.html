    <script type="text/javascript">

//문제 1번

    var a = 29;
    var b = a + 2;
    var c = a % 3;
    console.log(a,b,c); // 29, 31, 2 확인 결과 잘 나왔음!

    {

//문제 2번

    'm','n','o','p','q','r','s','t','u','v','w','x','y','z',] 

    for (var i = 0; i < abc.length; i++)
    {
        console.log(abc[i]);

//문제 3번
    for(i=1; i<=50; i++)
    {
        if(i%2 == 0)
        {
            console.log(i + "은 짝수입니다.");
        }
        else
        {
            console.log(i + "은 홀수입니다.");
        }
    }
