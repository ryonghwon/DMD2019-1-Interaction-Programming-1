 /*Quest 2.
변수를 선언하고 숫자 원소들로만 이뤄진 배열을 할당합니다. ex) var _numbers = [-1, 2, 5, 10, 1, -10, 8, 4];
1(순서) 에서 선언한 변수의 배열 원소 중 가장 큰 숫자를 console 에 출력되도록 작성합니다.
1(순서) 에서 선언한 변수의 배열 원소 중 가장 작은 숫자를 console 에 출력되도록 작성합니다.
 */
 
 var high = 0;
 var low = 0;
 var _numbers = [-1, 2, 5, 10, 1, -10, 8, 4];
 for(var i = 0; i<_numbers.length; i++)
 {
        if(high > _numbers[i])
        {
            high = _numbers[i];
        }
        else(low <_numbers[i])
        {
            low = _numbers[i];
        }
}
console.log("최소값"+high);
console.log("최대값"+low); 

/*Quest 3.
