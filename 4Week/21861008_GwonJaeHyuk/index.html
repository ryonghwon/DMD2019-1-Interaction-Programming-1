    <h1>4WEEK - Quest</h1>
    <script type="text/javascript">

    //Quest01.
    //1-1. 직접 순서를 지정하여 출력하도록함
    var _cars = ['Tesla', 'Audi', 'Volvo', 'Benz'];
    console.log(_cars[3] + ',' + _cars[2] + ',' + _cars[1] + ',' + _cars[0])
    //1-2.순서를 뒤집어 주고 반복문을 이용하여 출력
    _cars.reverse();
    var result = '';
    for(var i = 0; i < _cars.length; i++){
        result += _cars[i] + ',';
    }
    console.log(result);

    //Quest02.
    var numbers = [4, 2, 5, 10, 11, -10, 6]
    var a = numbers[4];
    var b = numbers[4];
    for (var i = 0; i < numbers.length; i++)
    {
        if (numbers[i] > a){
            a = numbers[i];
        }
        else if (numbers[i] < b)
        {
            b = numbers[i]
        }
    }
    console.log("가장 큰 숫자 : " + a);
    console.log("가장 작은 숫자 : " + b);


    //Quest03.
    //1)매개변수를 배열 arr과 숫자 int로 설정
    //2)반복문을 이용하여 배열의 0번부터 4번까지의 원소를 int값과 비교하도록 함.
    //3)배열의 i번째 원소와 int값이 같으면 배열의 원소순서 i를 출력하도록함.
    function searchindex(arr, int) {
        for(var i = 0; i < arr.length; i++) {
            if (arr[i] === int) {
                console.log(i);
            }else {
                console.log();
            };
        };
    }
    searchindex([8,10,13,30,50],13);

    //Quest04.
    /*
    1)새로운 배열 _result를 생성
    2)교안에 나와있는 배열의 추가 기능 push를 사용하여 arr[i]의 타입이 배열 _result에 하나씩 추가됨 
    3)반복문 밖으로 나가 배열 _result를 출력하도록 작성.
    */
    function checkType(arr)
    {
        var _result = new Array();
        for(var i = 0; i < arr.length; i++){
            _result.push(typeof arr[i]);
        }
        console.log(_result);
    }
    checkType([10, 'hello', 'world', {name : 'jh'}, [10,20]]);
