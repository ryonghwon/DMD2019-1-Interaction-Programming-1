        // 01. 변수를 선언하고 숫자 원소들로만  이뤄진 배열을 할당합니다. ex) var _numbers = [-1, 2, 5, 10, 1, -10, 8, 4];

        // 02. 1(순서) 에서 선언한 변수의 배열 원소 중 가장 큰 숫자를 console 에 출력되도록 작성합니다.
        // 03. 1(순서) 에서 선언한 변수의 배열 원소 중 가장 작은 숫자를 console 에 출력되도록 작성합니다.
        
        /* for 문과 if를 사용해서 식을 만들어주려고 한다. 
           먼저 최댓값으로 예를 들어보면 최댓값을 넣어줄 변수 max=_number[0]으로 선언
           그리고 for반복문을 통해 max 와 비교할 배열의 순서를 차례대로 비교할 수 있도록 한다.
           max < _number[i] 
           그 후 if문을 통해 최대와 최소를 나눠 준다
        */
        // 첫번째 방법
        var max = _numbers[0];
        var min = _numbers[0];
        for(var i = 1; i < _numbers.length; i++){
            if(max < _numbers[i]){
                max = _numbers[i]
            }
        }
        for(var i = 1; i < _numbers.length; i++){
            if(min > _numbers[i]){
                min = _numbers[i]
            }
        }
        console.log("최댓값은 " + max);
        console.log("최솟값은 " + min);

        // 두번째 방법
        for(var i = 1; i < _numbers.length; i++){
            if(max < _numbers[i]){
                max = _numbers[i]
            }
            else if(min > _numbers.length){
                min = _numbers[i]
            }
            // if에서 비교했을때 거짓인 경우는 max값 보다 _numbers[i]의 값이 더 작기 때문이기에
            // 작은 값들을 else if 로 보내 작은 값끼리 비교해 최솟값을 구할 수 있다고 생각했다.
        }
        console.log("최댓값은 " + max);
        console.log("최솟값은 " + min);
