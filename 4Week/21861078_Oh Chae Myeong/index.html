        */
        var _num = [-1, 2, 5, 10, 1, -10, 8, 4];

        var max =0;
        for (var i =0; i < _num.length; i++)
        {
            if(min>_num[i])

            }

            {
                max = _num[i];
            }
        }
        console.log("가장 큰 숫자는" + max);
        console.log("가장 작은 숫자는" + min);
